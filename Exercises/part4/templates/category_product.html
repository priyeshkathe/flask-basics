<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category|title }} - Product</title>
    <style>
        body {
            font-family: Arial;
            max-width: 700px;
            margin: 50px auto;
            background: #f0f4f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category {
            background: #805ad5;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .price {
            color: green;
            font-size: 20px;
        }
        .not-found {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2b6cb0;
        }
    </style>
</head>
<body>

{% if product %}
    <div class="card">
        <span class="category">{{ category|title }}</span>
        <h1>{{ product.name }}</h1>
        <p class="price">₹ {{ product.price }}</p>
        <p><strong>Product ID:</strong> {{ product_id }}</p>
    </div>
{% else %}
    <div class="not-found">
        <h2>Product Not Found</h2>
        <p>Product #{{ product_id }} not found in {{ category|title }} category.</p>
    </div>
{% endif %}

<a href="/">⬅ Back to Home</a>

</body>
</html>
