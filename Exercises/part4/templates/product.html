<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product #{{ product_id }}</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 50px auto;
            background: #f0f4f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .price {
            font-size: 20px;
            color: green;
        }
        .not-found {
            background: #fed7d7;
            padding: 20px;
            border-radius: 8px;
            color: #c53030;
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2b6cb0;
        }
    </style>
</head>
<body>

{% if product %}
    <div class="card">
        <h1>{{ product.name }}</h1>
        <p class="price">Price: ₹{{ product.price }}</p>
        <p>Product ID: {{ product_id }}</p>
    </div>
{% else %}
    <div class="not-found">
        <h2>Product Not Found</h2>
        <p>Sorry, product #{{ product_id }} does not exist.</p>
    </div>
{% endif %}

<a href="/">⬅ Back to Home</a>

</body>
</html>
